<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>The Art Explorer</h1>
        <div class="nav-buttons">
            <button onclick="navigateToWelcome()">Welcome</button>
            <button onclick="navigateToGallery()">Gallery</button>
        </div>
    </div>

    <div class="welcome-page" id="welcome-page">
        <h1>Welcome to My Art Gallery</h1>
        <p>Explore a collection of stunning art pieces, categorized for your convenience. Dive into the world of creativity and beauty.</p>
        <button onclick="navigateToGallery()">Enter the Gallery</button>
    </div>

    <div class="gallery-container" id="gallery-container" style="display: none;">
        <div class="filter-buttons">
            <button class="active" onclick="filterImages('all')">All</button>
            <button onclick="filterImages('nature')">Nature</button>
            <button onclick="filterImages('architecture')">Architecture</button>
            <button onclick="filterImages('art')">Art</button>
            <button onclick="filterImages('doodle')">Doodle Art</button>
        </div>
        <div class="gallery" id="gallery">
            <img src="images/nature1.jpg" alt="Nature" class="nature">
            <img src="images/art2.jpg" alt="Art" class="art">
            <img src="images/arc1.jpg" alt="Architecture" class="architecture">
            <img src="images/d1.jpg" alt="Doodle" class="doodle">
            <img src="images/art3.jpg" alt="Art" class="art">
            <img src="images/arc2.jpg" alt="Architecture" class="architecture">
            <img src="images/nature3.jpg" alt="Nature" class="nature">
            <img src="images/d2.jpg" alt="Doodle" class="doodle">
            <img src="images/art4.jpg" alt="Art" class="art">
            <img src="images/arc3.jpg" alt="Architecture" class="architecture">
            <img src="images/art1.jpg" alt="Art" class="art">
            <img src="images/d3.png" alt="Doodle" class="doodle">
            <img src="images/nature4.jpg" alt="Nature" class="nature">
            <img src="images/d4.jpg" alt="Doodle" class="doodle">
            <img src="images/arc4.jpg" alt="Architecture" class="architecture">
            <img src="images/nature2.jpg" alt="Nature" class="nature">
        </div>
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*" multiple>
            <select id="categorySelect">
                <option value="nature">Nature</option>
                <option value="architecture">Architecture</option>
                <option value="art">Art</option>
                <option value="doodle">Doodle Art</option>
            </select>
            <button onclick="uploadImages()">Upload Images</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img id="modal-img" src="" alt="">
        <div class="modal-controls">
            <button id="zoomIn">+</button>
            <button id="zoomOut">-</button>
           
        </div>
    </div>

    <script src="jss.js"></script>
</body>
</html>
